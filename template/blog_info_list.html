{% load comment_tags %}
{% for blog in blogs %}
		<div class="blog">
			<h3 style="margin-top: 0.5em;"><a href="{% url 'blog_details' blog.id %}">
				{{ blog.title }}</a></h3>
		<div class="blog-info">	
			<p>
				<span class="glyphicon glyphicon-user" aria-hidden="true">
					作者：{{blog.author}}&nbsp				
				</span>
				<span class="glyphicon glyphicon-time" aria-hidden="true">
					发布时间：{{blog.create_time|date:"Y-m-d"}}&nbsp
				</span>
				<span class="glyphicon glyphicon-book" aria-hidden="true">
					阅读({{blog.read_num}})
				</span>
				<span class="glyphicon glyphicon-book" aria-hidden="true">
					评论({% get_comment_count blog %})
				</span>
			</p>
			<!-- 博客内容预览 -->
			<div class="blog-details-content">
				<p>{{ blog.content|striptags|truncatechars:120 }}</p>
			</div>
		</div>
		</div>
	{% empty %}
		<p>-- 暂无博客，敬请期待 --</p>
	{% endfor %}
